  <script>
    // Tema escuro
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.getElementById('body');
    const app = document.getElementById('app');
    const iconSun = document.getElementById('icon-sun');
    const iconMoon = document.getElementById('icon-moon');
    function setDarkMode(dark) {
      if (dark) {
        document.body.classList.add('dark');
        document.getElementById('app').classList.add('dark');
        iconSun.classList.add('hidden');
        iconMoon.classList.remove('hidden');
        // Adiciona classe dark em inputs, botões, popups
        document.querySelectorAll('input, textarea, button, #calendar-popup, #time-popup, h1').forEach(el => el.classList.add('dark'));
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        document.getElementById('app').classList.remove('dark');
        iconSun.classList.remove('hidden');
        iconMoon.classList.add('hidden');
        document.querySelectorAll('input, textarea, button, #calendar-popup, #time-popup, h1').forEach(el => el.classList.remove('dark'));
        localStorage.setItem('theme', 'light');
      }
    }
    themeToggle.onclick = () => {
      const isDark = body.classList.contains('dark');
      setDarkMode(!isDark);
    };
    // Carregar tema salvo
    if (localStorage.getItem('theme') === 'dark') {
      setDarkMode(true);
    }
  </script>
  <script>
    // Subtarefas dinâmicas
    const subtaskInput = document.getElementById('subtask-input');
    const addSubtaskBtn = document.getElementById('add-subtask');
    const subtaskList = document.getElementById('subtask-list');
    let subtasks = [];

    function renderSubtasks() {
      subtaskList.innerHTML = '';
      subtasks.forEach((sub, idx) => {
        const li = document.createElement('li');
        li.className = 'flex items-center bg-gray-100 rounded px-2 py-1 text-sm';
        const check = document.createElement('input');
        check.type = 'checkbox';
        check.className = 'form-checkbox h-4 w-4 text-blue-400 mr-2';
        check.disabled = true;
        const span = document.createElement('span');
        span.textContent = sub;
        span.className = 'flex-1';
        const delBtn = document.createElement('button');
        delBtn.textContent = '×';
        delBtn.className = 'ml-2 text-red-500 hover:text-red-700';
        delBtn.onclick = () => {
          subtasks.splice(idx, 1);
          renderSubtasks();
        };
        li.appendChild(check);
        li.appendChild(span);
        li.appendChild(delBtn);
        subtaskList.appendChild(li);
      });
    }

    addSubtaskBtn.onclick = () => {
      const value = subtaskInput.value.trim();
      if (value) {
        subtasks.push(value);
        subtaskInput.value = '';
        renderSubtasks();
        subtaskInput.focus();
      }
    };

    subtaskInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addSubtaskBtn.click();
      }
    });

    // Limpar subtarefas ao adicionar tarefa
    window.clearSubtasks = function() {
      subtasks = [];
      renderSubtasks();
    };
    // Pegar subtarefas ao adicionar tarefa
    window.getSubtasks = function() {
      return [...subtasks];
    };
  </script>

      calendarPopup.appendChild(header);

      const table = document.createElement('table');

      });
      thead.appendChild(tr);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      let day = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');
          cell.className = 'py-1 px-2 cursor-pointer hover:bg-blue-100 rounded';
          if (i === 0 && j < firstDay) {
            cell.textContent = '';
          } else if (day > daysInMonth) {
            cell.textContent = '';
          } else {
            cell.textContent = day;
            cell.addEventListener('click', () => {
              selectedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
              dateInput.value = selectedDate;
              calendarPopup.classList.add('hidden');
            });
            if (selectedDate === `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`) {
              cell.classList.add('bg-blue-200');
            }
            day++;
          }
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }
      table.appendChild(tbody);
      calendarPopup.appendChild(table);

      prevBtn.onclick = () => {

    window.todoDateInput.addEventListener('focus', () => {

      window.calendarPopup.classList.remove('hidden');
    });
    window.todoDateInput.addEventListener('blur', () => {
      setTimeout(() => window.calendarPopup.classList.add('hidden'), 200);
    });

    // Seletor de horário
    window.timeInput = document.getElementById('todo-time');
    window.timePopup = document.getElementById('time-popup');
    window.selectedTime = '';

    function renderTimeSelector() {
      timePopup.innerHTML = '';
      const hoursRow = document.createElement('div');
      hoursRow.className = 'flex flex-wrap gap-1 mb-2';
      for (let h = 0; h < 24; h++) {
        const hourBtn = document.createElement('button');
        hourBtn.textContent = String(h).padStart(2, '0');
        hourBtn.className = 'px-2 py-1 text-blue-600 hover:bg-blue-100 rounded';
        hourBtn.onclick = () => {
          renderMinuteSelector(h);
        };
        hoursRow.appendChild(hourBtn);
      }
      timePopup.appendChild(hoursRow);
    }

    function renderMinuteSelector(hour) {
      timePopup.innerHTML = '';
      const minutesRow = document.createElement('div');
      minutesRow.className = 'flex flex-wrap gap-1 mb-2';
      for (let m = 0; m < 60; m += 5) {
        const minBtn = document.createElement('button');
        minBtn.textContent = `${String(hour).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        minBtn.className = 'px-2 py-1 text-blue-600 hover:bg-blue-100 rounded';
        minBtn.onclick = () => {
          selectedTime = minBtn.textContent;
          timeInput.value = selectedTime;
          timePopup.classList.add('hidden');
        };
        minutesRow.appendChild(minBtn);
      }
      timePopup.appendChild(minutesRow);
      const backBtn = document.createElement('button');
      backBtn.textContent = 'Voltar';
      backBtn.className = 'px-2 py-1 text-gray-600 hover:bg-gray-100 rounded';
      backBtn.onclick = () => renderTimeSelector();
      timePopup.appendChild(backBtn);
    }

    window.timeInput.addEventListener('focus', () => {
      renderTimeSelector();
      window.timePopup.classList.remove('hidden');
    });
    window.timeInput.addEventListener('blur', () => {
      setTimeout(() => window.timePopup.classList.add('hidden'), 200);
    });
  </script>
