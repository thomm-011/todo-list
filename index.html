<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body id="body" class="min-h-screen flex items-center justify-center">
  <div id="app" class="rounded-2xl shadow-xl p-8 w-full max-w-md">
    <!-- CabeÃ§alho com tÃ­tulo e botÃ£o de tema -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4 -4" />
        </svg>
        Todo List
      </h1>
      <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="currentColor" />
          <path stroke="currentColor" stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke="currentColor" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
      </button>
    </div>

    <!-- FormulÃ¡rio principal -->
    <form id="todo-form" class="grid grid-cols-1 gap-3 mb-6">
      <!-- Input principal -->
      <div class="flex">
        <input id="todo-input" type="text" class="flex-1 border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Adicionar nova tarefa..." />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition-colors">
          Adicionar
        </button>
      </div>

      <!-- BotÃ£o de lembrete -->
      <div class="flex gap-2">
        <button type="button" id="reminder-btn" class="flex items-center gap-2 bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          Lembrar-me
        </button>
      </div>

      <!-- Popup de lembrete -->
      <div id="reminder-popup" class="absolute z-50 border rounded-lg shadow-lg p-4 hidden" style="max-width: 350px; min-width: 300px;">
        <div class="mb-4">
          <div class="flex justify-between items-center mb-3">
            <h3 class="font-bold text-lg">ðŸ“… Definir Lembrete</h3>
            <button type="button" id="clear-reminder" class="text-gray-500 hover:text-red-500 text-sm">
              Limpar
            </button>
          </div>
          
          <!-- SeÃ§Ã£o do calendÃ¡rio -->
          <div class="mb-4">
            <div class="text-sm font-medium text-gray-700 mb-2">Selecionar Data:</div>
            <div id="reminder-calendar" class="border rounded p-2"></div>
          </div>
          
          <!-- SeÃ§Ã£o do horÃ¡rio -->
          <div class="mb-4">
            <div id="reminder-time" class="border rounded p-2"></div>
          </div>
          
          <!-- BotÃµes de aÃ§Ã£o -->
          <div class="flex justify-end gap-2 pt-2 border-t">
            <button type="button" id="reminder-cancel" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition-colors">
              Cancelar
            </button>
            <button type="button" id="reminder-save" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
              Salvar Lembrete
            </button>
          </div>
        </div>
      </div>

      <!-- Campo de observaÃ§Ãµes -->
      <input id="todo-notes" type="text" class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ObservaÃ§Ãµes (opcional)" />

      <!-- SeÃ§Ã£o de subtarefas -->
      <div id="subtask-section" class="flex flex-col gap-2">
        <div class="flex gap-2">
          <input id="subtask-input" type="text" class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Adicionar subtarefa..." />
          <button type="button" id="add-subtask" class="bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            +
          </button>
        </div>
        <ul id="subtask-list" class="ml-6 space-y-1"></ul>
      </div>

      <!-- Campos ocultos para data/hora -->
      <input type="hidden" id="hidden-date" />
      <input type="hidden" id="hidden-time" />
    </form>

    <!-- Lista de tarefas -->
    <ul id="todo-list" class="space-y-3"></ul>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
